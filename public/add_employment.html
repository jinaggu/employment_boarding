<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>채용공고 등록</title>
  </head>
  <body>
    <h2>채용공고 등록</h2>
    <form method="post" action="/employment/addEmploymentList">
      <ul>
        <li>회사아이디 : <input type="text" name="com_id"/></li>
        <li>회사명 : <input type="text" name="com_name"/></li>
        <li>
          국가 : <input type="text" name="com_country" /> / 지역
          : <input type="text" value="" name="com_region" />
        </li>
        <li>
          채용포지션 : <input type="text" name="emp_position"/>
        </li>
        <li>
          채용보상금 : <input type="text" name="emp_momey"/>
        </li>
        <li>사용기술 : <input type="text" name="use_tech"/></li>
        <li>
          채용내용 :
          <textarea cols="50" rows="10" name="emp_content"></textarea>
        </li>
      </ul>
      <button type="submit">등록</button>
      <button type="button" onclick="location.href='/main.html'">
    </form>
    </div>
    
      홈으로 돌아가기
    </button>
  </body>
</html>
